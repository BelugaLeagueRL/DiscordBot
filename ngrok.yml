# ngrok Configuration for Beluga Discord Bot
# https://ngrok.com/docs/secure-tunnels/ngrok-agent/reference/config/

version: "2"

# Auth token will be set via: ngrok config add-authtoken <token>
# Get your token from: https://dashboard.ngrok.com/get-started/your-authtoken

# Default tunnel for local development
tunnels:
  discord-bot:
    proto: http
    addr: 8787
    inspect: true
    # Bind to all interfaces for better compatibility
    bind_tls: true
    
# Global settings
console_ui: true
console_ui_color: transparent
http_proxy: ""
inspect_db_size: 50000000
log_level: info
log_format: logfmt
log: stdout
metadata: "Beluga Discord Bot Development"
region: us
root_cas: trusted
update_channel: stable
web_addr: localhost:4040

# Development-specific settings for Discord bot
authtoken: ""  # Will be populated when running: ngrok config add-authtoken <token>